name: akasia365mc
description: "Akasia 365mc Indonesia"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  analyzer: ^6.4.1
  app_links: ^6.1.1
  barcode_widget: ^2.0.4
  cached_network_image: ^3.3.1
  collection: ^1.18.0
  connectivity_plus: ^6.0.3
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  dropdown_button2: ^2.3.9
  equatable: ^2.0.5
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_flavor: ^3.1.3
  flutter_image_compress: ^2.3.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.5
  get_it: ^7.7.0
  go_router: ^14.1.4
  google_sign_in: ^6.2.1
  http_parser: ^4.0.2
  image_picker: ^1.1.1
  intl: ^0.18.1
  jwt_decoder: ^2.0.1
  modal_bottom_sheet: ^3.0.0
  path_provider: ^2.1.3
  provider: ^6.1.2
  screen_brightness: ^1.0.1
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0
  sign_in_with_apple: ^6.1.0
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.6
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.4.9

  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  go_router_builder: ^2.5.1
  injectable_generator: ^2.6.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - pubspec.yaml
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
